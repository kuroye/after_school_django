{% extends 'msg-box.html' %}
 
{% block choices %}
<div class="choices-container">

    <form method="post">
        {% csrf_token %}

        {% for skill in skills%}
        <button class="button-35 choices" id="choices" name="action" value="battle">
            {{ skill.name }} | atk: {{ skill.min_atk}} ~ {{ skill.max_atk}}
        </button>
        {% endfor%}
    </form>
    
    

    
</div>
{% endblock %}


{% block enemy %}
<div class="enemy-container">
    <h1 class="attr">{{ enemy.name }}</h1>
    <h2 class="attr">当前HP: {{ enemy.current_hp }}</h2>
    <h2 class="attr">攻击力: {{ enemy.attack }}</h2>


</div>
    
{% endblock %}
